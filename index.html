<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    
    <form action="https://www.w3schools.com/action_page.php" target="_blank" id="form">
        <h2>Student Registration Form</h2>
      <div class="control-group">
        <label for="firstname">First Name:</label>
        <br>
        <input type="text"  id="firstname" placeholder="Your First Name" onkeyup="onFirstNameKeyup(event)" />
        <br>
        <span id="firstnameError"></span>
      </div>
      <div class="control-group">
        <label for="lastname">Last Name:</label>
        <br>
        <input type="text" id="lastname" placeholder="Your Last Name" />
        <br>
        <span id="lastnameError"></span>
      </div>
      <div class="control-group">
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email" placeholder="Your Email ID" onkeyup="onEmailKeyup(event)" />
        <br>
        <span id="emailError"></span>
      </div>
      <div class="control-group">
        <label for="phonenumber">Phone:</label>
        <br>
        <input type="text" id="phone" placeholder="Your Phone Number" onkeyup="onPhoneKeyup(event)"/>
        <br>
        <span id="phoneError"></span>
      </div>
      <div class="control-group">
        <label for="dob">Date of Birth:</label>
        <br>
        <input type="date"id="dob" placeholder="dd-mm-yyyy" onkeyup="onDobKeyup(event)" />
        <br>
        <span id="dobError"></span>
      </div>
      <div class="control-group">
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="Male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" value="Female" />
        <label for="female">Female</label>
      </div>
      <div class="control-group">
        <label for="states">States:</label>
        <br>
        <select name="state" id="states">
          <option value="" selected="selected">Please select the state</option>
        </select>
      </div>
      <div class="control-group">
        <label for="city">City:</label>
        <br>
        <select name="city" id="city">
          <option value="" selected="selected">Please select the city</option>
        </select>
        
      </div>
      <div class="control-group">
        <input type="button" value="Register">
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
